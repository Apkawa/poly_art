{% extends "base.html"%}
{% load webdesign%}
{% load typographus%}
{% load pytils_dt%}
{% block content_title %}
Новости
{% endblock %}
{% block content %}
<table>
    {% for n in news %}
    <tr><th><h2>{{ n.title }}</h2></th><td align="right"><h5>{{n.date_add|ru_strftime:"%d %B %Y"}}</h5></td></tr>
    <tr><td colspan="2">
            {{n.body_html|typographus|safe}}
    <br/>
    </td></tr>
    
    {% endfor%}
</table>

{% endblock%}
